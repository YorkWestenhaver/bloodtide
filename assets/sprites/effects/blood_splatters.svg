<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="128" height="32">
  <!-- Blood Splatters: 4 variants at 16x16 each -->

  <!-- Frame 0: Small drip -->
  <g transform="translate(0, 0)">
    <ellipse cx="8" cy="10" rx="3" ry="4" fill="#8B0000"/>
    <ellipse cx="8" cy="10" rx="2" ry="3" fill="#A00000"/>
    <circle cx="6" cy="7" r="1.5" fill="#8B0000"/>
  </g>

  <!-- Frame 1: Medium pool -->
  <g transform="translate(16, 0)">
    <ellipse cx="8" cy="9" rx="6" ry="5" fill="#8B0000"/>
    <ellipse cx="7" cy="8" rx="4" ry="3" fill="#A00000"/>
    <ellipse cx="10" cy="11" rx="2" ry="1.5" fill="#700000"/>
    <circle cx="4" cy="6" r="2" fill="#8B0000"/>
  </g>

  <!-- Frame 2: Spray pattern -->
  <g transform="translate(32, 0)">
    <ellipse cx="8" cy="10" rx="5" ry="4" fill="#8B0000"/>
    <circle cx="3" cy="5" r="2" fill="#A00000"/>
    <circle cx="12" cy="4" r="1.5" fill="#8B0000"/>
    <circle cx="5" cy="3" r="1" fill="#700000"/>
    <circle cx="10" cy="6" r="1.5" fill="#A00000"/>
    <ellipse cx="8" cy="12" rx="3" ry="2" fill="#700000"/>
  </g>

  <!-- Frame 3: Large pool -->
  <g transform="translate(48, 0)">
    <ellipse cx="8" cy="9" rx="7" ry="6" fill="#8B0000"/>
    <ellipse cx="6" cy="8" rx="5" ry="4" fill="#A00000"/>
    <ellipse cx="10" cy="11" rx="3" ry="2" fill="#700000"/>
    <ellipse cx="4" cy="6" rx="2" ry="1.5" fill="#600000"/>
    <circle cx="12" cy="5" r="2" fill="#8B0000"/>
  </g>
</svg>
