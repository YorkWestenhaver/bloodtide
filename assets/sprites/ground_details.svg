<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" width="256" height="64">
  <!-- 
    GROUND DETAIL OVERLAYS - 16 small sprites (16x16 each)
    Row 0: Rocks and pebbles
    Row 1: Bones, cracks, debris
    All transparent background - scatter these sparsely on top of ground tiles
  -->
  
  <!-- ROW 0: Rocks and Pebbles -->
  
  <!-- Detail 0: Single small rock -->
  <g transform="translate(0, 0)">
    <rect x="6" y="8" width="4" height="4" fill="#757575"/>
    <rect x="6" y="6" width="4" height="2" fill="#9E9E9E"/>
  </g>
  
  <!-- Detail 1: Two pebbles -->
  <g transform="translate(16, 0)">
    <rect x="4" y="8" width="2" height="2" fill="#757575"/>
    <rect x="10" y="10" width="2" height="2" fill="#9E9E9E"/>
  </g>
  
  <!-- Detail 2: Rock cluster -->
  <g transform="translate(32, 0)">
    <rect x="4" y="6" width="4" height="4" fill="#616161"/>
    <rect x="8" y="8" width="4" height="4" fill="#757575"/>
    <rect x="6" y="10" width="4" height="2" fill="#9E9E9E"/>
  </g>
  
  <!-- Detail 3: Large rock -->
  <g transform="translate(48, 0)">
    <rect x="4" y="4" width="8" height="8" fill="#616161"/>
    <rect x="6" y="4" width="4" height="2" fill="#9E9E9E"/>
    <rect x="4" y="8" width="2" height="2" fill="#424242"/>
  </g>
  
  <!-- Detail 4: Scattered gravel -->
  <g transform="translate(64, 0)">
    <rect x="2" y="4" width="2" height="2" fill="#757575"/>
    <rect x="8" y="6" width="2" height="2" fill="#9E9E9E"/>
    <rect x="12" y="8" width="2" height="2" fill="#757575"/>
    <rect x="4" y="10" width="2" height="2" fill="#616161"/>
    <rect x="10" y="12" width="2" height="2" fill="#9E9E9E"/>
  </g>
  
  <!-- Detail 5: Dirt mound -->
  <g transform="translate(80, 0)">
    <rect x="4" y="8" width="8" height="4" fill="#5D4037"/>
    <rect x="6" y="6" width="4" height="2" fill="#6D4C41"/>
    <rect x="4" y="10" width="2" height="2" fill="#4E342E"/>
  </g>
  
  <!-- Detail 6: Wet patch -->
  <g transform="translate(96, 0)">
    <rect x="4" y="6" width="6" height="6" fill="#4E342E"/>
    <rect x="6" y="8" width="2" height="2" fill="#3E2723"/>
  </g>
  
  <!-- Detail 7: Small crater -->
  <g transform="translate(112, 0)">
    <rect x="4" y="4" width="8" height="8" fill="#3E2723"/>
    <rect x="6" y="6" width="4" height="4" fill="#4E342E"/>
    <rect x="4" y="4" width="2" height="2" fill="#5D4037"/>
    <rect x="10" y="10" width="2" height="2" fill="#5D4037"/>
  </g>
  
  <!-- ROW 1: Bones, Cracks, Debris -->
  
  <!-- Detail 8: Small bone -->
  <g transform="translate(0, 16)">
    <rect x="4" y="8" width="8" height="2" fill="#E0E0E0"/>
    <rect x="4" y="6" width="2" height="2" fill="#EEEEEE"/>
    <rect x="10" y="6" width="2" height="2" fill="#EEEEEE"/>
  </g>
  
  <!-- Detail 9: Bone pile -->
  <g transform="translate(16, 16)">
    <rect x="4" y="6" width="6" height="2" fill="#E0E0E0"/>
    <rect x="6" y="8" width="6" height="2" fill="#BDBDBD"/>
    <rect x="4" y="10" width="4" height="2" fill="#E0E0E0"/>
    <rect x="10" y="4" width="2" height="2" fill="#EEEEEE"/>
  </g>
  
  <!-- Detail 10: Skull fragment -->
  <g transform="translate(32, 16)">
    <rect x="4" y="4" width="6" height="6" fill="#E0E0E0"/>
    <rect x="6" y="6" width="2" height="2" fill="#424242"/>
    <rect x="4" y="8" width="2" height="2" fill="#BDBDBD"/>
  </g>
  
  <!-- Detail 11: Crack pattern A -->
  <g transform="translate(48, 16)">
    <rect x="6" y="2" width="2" height="4" fill="#3E2723"/>
    <rect x="8" y="4" width="4" height="2" fill="#3E2723"/>
    <rect x="10" y="6" width="2" height="4" fill="#3E2723"/>
    <rect x="4" y="8" width="4" height="2" fill="#3E2723"/>
  </g>
  
  <!-- Detail 12: Crack pattern B -->
  <g transform="translate(64, 16)">
    <rect x="4" y="4" width="2" height="8" fill="#3E2723"/>
    <rect x="6" y="8" width="6" height="2" fill="#3E2723"/>
    <rect x="10" y="6" width="2" height="4" fill="#3E2723"/>
  </g>
  
  <!-- Detail 13: Blood drop -->
  <g transform="translate(80, 16)">
    <rect x="6" y="4" width="4" height="4" fill="#8B0000"/>
    <rect x="8" y="8" width="2" height="4" fill="#6B0000"/>
    <rect x="6" y="6" width="2" height="2" fill="#B71C1C"/>
  </g>
  
  <!-- Detail 14: Ember/ash -->
  <g transform="translate(96, 16)">
    <rect x="4" y="6" width="4" height="4" fill="#424242"/>
    <rect x="8" y="8" width="4" height="4" fill="#212121"/>
    <rect x="6" y="8" width="2" height="2" fill="#BF360C"/>
    <rect x="10" y="6" width="2" height="2" fill="#E64A19"/>
  </g>
  
  <!-- Detail 15: Dead grass tuft -->
  <g transform="translate(112, 16)">
    <rect x="6" y="8" width="2" height="4" fill="#5D4037"/>
    <rect x="4" y="6" width="2" height="4" fill="#6D4C41"/>
    <rect x="8" y="4" width="2" height="6" fill="#5D4037"/>
    <rect x="10" y="6" width="2" height="4" fill="#795548"/>
  </g>
</svg>